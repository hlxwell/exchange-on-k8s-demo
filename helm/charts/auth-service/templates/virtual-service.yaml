apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "auth-service.fullname" . }}
spec:
  gateways:
    - {{ include "auth-service.fullname" . }}-gateway
  hosts:
    - exchange.memoryforcer.com
  http:
    - match:
        - uri:
            exact: /
        - uri:
            prefix: /api/v1/users
        - uri:
            prefix: /api/v1/sessions
      route:
      - destination:
          host: {{ include "auth-service.fullname" . }}
          port:
            number: 9292
